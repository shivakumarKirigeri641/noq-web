version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd src/noq-web
        - npm ci
    build:
      commands:
        - cd src/noq-web
        - npm run build
  artifacts:
    baseDirectory: src/noq-web/build   # âœ… React build output
    files:
      - '**/*'
  cache:
    paths:
      - src/noq-web/node_modules/**/*
